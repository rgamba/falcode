<div class="box" style="width: 270px; min-height: 100px; margin-top: 40px; margin-left: auto; margin-right: auto; margin-bottom: 40px; background-color: transparent; border:0px;">
  <div class="heading">
    <h1>Login</h1>

  </div>
  <div class="content" style="min-height: 150px; border-top: none; padding: 10px; background: #e6e6e6">
        <form action="{url:login/check}" method="post" enctype="multipart/form-data" id="form">
        <input type="hidden" name="context" value=".content" />

      <table style="width: 100%;">
        <tr>
          <td style="font-size: 14px; vertical-align: top;">

            <div>E-mail</div>
            <input type="text" name="username" value="" style="margin-top: 4px; width: 200px" />

            <div style="margin-top: 12px">Password <a href="{url:login/lost_password}" style="margin-left: 10px; font-size: 12px;">Forgot it?</a></div>
            <input type="password" name="pass" id="passwd" value="" style="margin-top: 4px; width: 200px" class="submit_on_enter" />
            <label style="display: block; margin-top: 5px"><input type="checkbox" name="set_cookie" value="1" checked="checked" /> Remember me</label>

          </td>
        </tr>
        <tr>
          <td colspan="2" style="padding-top: 10px">
              <input type="submit" onclick="$('#form').submit();" value="Login"  style="margin-left: 10px; margin-top: 10px; float: left;  " />
                <span style="float: left; margin-left: 10px;margin-top: 15px; font-size: 16px">or</span>

                <a href="{$system.fb.login_url}" style="float: left; margin-top: 11px; margin-left: 10px">Login with Facebook</a>

             

          </td>
        </tr>
      </table>
    </form>
  </div>

</div>

<style>
.fb_button{
    display: block;
    float: left;
    padding: 5px 15px 5px 50px;
    font-weight: bold;
    color: #ffffff!important;
    font-size: 16px;
    border: solid 1px #1d3465;
    border-radius: 4px;
    box-shadow: 0 1px 0 #cccccc;
    background: transparent url({$system.path(img)}login_facebook.png) no-repeat;
}
</style>
