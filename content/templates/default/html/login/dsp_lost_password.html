<div class="box" style="width: 400px; min-height: 100px; margin-top: 40px; margin-left: auto; margin-right: auto; margin-bottom: 40px; background-color: transparent; border:0px;">
  <div class="heading">
    <h1>¿Olvidaste tu contraseña?</h1>

  </div>
  <div class="content" style="min-height: 150px; border-top: none; padding: 10px">
        <form action="{url:login/recover}" method="post" enctype="multipart/form-data" id="form">
        <table style="width: 100%;">
        <tr>
        <td style="font-size: 14px; vertical-align: top;">
            E-mail <span style="font-size: 10px; color: #666;">(el que usuabas para iniciar sesión)</span><br />
            <input type="text" name="email" value="" style="margin-top: 4px; width: 200px" />
        </td>
        <td>
          <a onclick="$('#form').submit();" class="boton_naranja" style="margin-top: 15px; float: right;" href="#"><div class="left"></div><div class="center"><span>Continuar<span></div><div class="right"></div></a> 
        </td>
        </tr>
        </table>
      <input type="submit" style="display: none" />
    </form>
  </div>

</div>
