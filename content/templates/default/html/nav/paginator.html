<div class="pagination">
<div style="float: right;">
Showing records <b>{$DesdeReg}</b> to <b>{$HastaReg}</b> from a total of <b>{$TotalReg}</b>
</div>
<div class="links">
    {if:$Prev}
        <a title="First" href="{$FirstPg}" rel="{$rel}" tar="{$tar}" callback="{$callback}" ><<</a>
        <a title="Previous" href="{$PrevPg}" rel="{$rel}" tar="{$tar}" callback="{$callback}" ><</a>
    {/if}
    {loop:$paginator,item=item}
        {if:$item.current}
            <span class="pag_selected"><b>{$item.PgNum}</b></span>
        {else}
            <a href="{$item.PgUrl}" rel="{$rel}" tar="{$tar}" callback="{$callback}" >{$item.PgNum}</a>
        {/if}
    {/loop}
    {if:$Next}
        <a title="Next" href="{$NextPg}" rel="{$rel}" tar="{$tar}" callback="{$callback}" >></a>
        <a title="Last" href="{$LastPg}" rel="{$rel}" tar="{$tar}" callback="{$callback}" >>></a>
    {/if}
</div>
</div>
